<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Recruiter</title>
</head>

<body>
    <div class="container" id="leads">
        <div class="row">
            <h3>Leads</h3>
            <form class="card">
                <div>
                <h4>${leads.name}</h4>
                <p>${leads.phome}</p>
                <p>${leads.email}</p>
                <input type="checkbox">Called
                <input type="checkbox">Emailed
                <input type="text" class="form-control" placeholder="date of Interview">
                <input class="btn btn-default" type="submit" value="Make Conversion">
            </div>
            </form>
        </div>
    </div>


    <div class="container" id="conversions">
        <div class="row">
            <h3>Conversions</h3>
            <div id="joined">
                <form class="card">

                </form>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="leads.js"></script>
    <script src="ticklerService.js"></script>
    <script src="ticklerController.js"></script>
</body>

</html>
